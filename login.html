<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4 - 產品元件化</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-5">
                    <h1 class="h3 mb-3 font-weight-normal mt-5">
                        請先登入
                    </h1>
                    <form id="form" class="form-signin  p-4">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="username" placeholder="name@example.com"
                                required autofocus v-model="user.username">
                            <label for="username">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required v-model="user.password">
                            <label for="password">Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary w-100 mt-3" type="button" @click="login">
                            登入
                        </button>
                    </form>
                </div>
            </div>
            <p class="text-muted text-center my-3">
                &copy; 2021~∞ - 六角學院
            </p>
        </div>
    </div>

     <!-- Bootstrap -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
     <!-- axios -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"></script>
     <!-- login.js -->
     <script src="./src/login.js" type="module"></script>
</body>

</html>
